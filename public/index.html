<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Digimons</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h3 style="margin-top: 100px;">Cantidad de digimon</h3>
            <div id="cantidadDigimons" class="mb-4"></div>
            <!-- Button trigger modal -->
            <button id="randomDigimonBtn" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#digimonAleatorio">
              Ver digimon aleatorio
            </button>
            <!-- Modal -->
            <div class="modal fade" id="digimonAleatorio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="digimonAleatorioLabel">Digimon aleatorio</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <!--contenido modal-->
                    <div id="digimonAleatorioContent"></div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button id="generarOtroDigimon" type="button" class="btn btn-success">Otro Digimon</button>
                  </div>
                </div>
              </div>
            </div>
            <!--Fin modal-->
          </div>
          <div class="col">
            <h1 style="margin-bottom: 50px;">Listado de Digimon</h1>
            <ul class="list-group" id="listaDigimon"></ul>
          </div>
          <div class="col">
            <h3 style="margin-top: 100px;">Cantidad de niveles</h3>
            <div id="cantidadNiveles" class="mb-4"></div>
            <h5>Cantidad de digimon por nivel</h2>
            <div id="digimonsPorNivel" class="mb-4"></div> 
            <h5>Busqueda por nivel</h5>  
            <select class="form-select" aria-label="Filtrar por nivel" id="filtroNivel" onchange="filtrarPorNivel(this.value)">
              <option selected disabled>Filtrar por nivel</option>
              
            </select>
        </div>    
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
